<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="stats-preview-card">
    <div class="stats-preview-card__text">
      <h1 class="stats-preview-card__text__header">
        Get <span class="stats-preview-card__text__header__accent">insights</span>
        that help your business grow.
      </h1>

      <p class="stats-preview-card__text__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>

      <div class="stats-preview-card__text__stats-wrapper">
        <div class="stats-preview-card__text__stats">
          <span class="stats-preview-card__text__stats__number">10k+</span>
          <span class="stats-preview-card__text__stats__entity">companies</span>
        </div>

        <div class="stats-preview-card__text__stats">
          <span class="stats-preview-card__text__stats__number">314</span>
          <span class="stats-preview-card__text__stats__entity">templates</span>
        </div>

        <div class="stats-preview-card__text__stats">
          <span class="stats-preview-card__text__stats__number">12m+</span>
          <span class="stats-preview-card__text__stats__entity">queries</span>
        </div>
      </div>
    </div>

    <img class="stats-preview-card__image" alt="work place" src="images/image-header.jpg">
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://romanbyczk.github.io">Roman</a>.
  </footer>
</body>

</html>
